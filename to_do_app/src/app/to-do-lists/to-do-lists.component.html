<div class="container">
  <h1>My Todo's</h1>
  <table class="table">
    <caption>
      To do lists
    </caption>
    <tr>
      <th>Descriptions</th>
      <th>Target Date</th>
      <th>Completed</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let item of todoList">
      <td>
        {{ item.description }}
      </td>
      <td>
        {{ item.targetDate | date : "short" }}
      </td>
      <td>
        {{ item.done }}
      </td>
      <td>
        <button class="btn btn-primary" (click)="updateById(item.id)">
          Update
        </button>
      </td>
      <td>
        <button class="btn btn-warning" (click)="deleteById(item.id)">
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
