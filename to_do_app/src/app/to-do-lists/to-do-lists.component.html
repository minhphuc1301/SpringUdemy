<table border="1">
  <caption>
    To do lists
  </caption>
  <tr>
    <th>Descriptions</th>
    <th>Target Date</th>
    <th>Completed</th>
  </tr>
  <tr *ngFor="let item of todoList">
    <td>
      {{ item.descriptions }}
    </td>
    <td>
      {{ item.targetDate | date : "short" }}
    </td>
    <td>
      {{ item.isCompleted }}
    </td>
  </tr>
</table>
