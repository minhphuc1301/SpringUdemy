<div class="container" *ngIf="this.todo">
  <h1>Todo</h1>
  <fieldset class="form-group">
    <label> Description </label>
    <input
      type="text"
      [(ngModel)]="this.todo.description"
      class="form-control"
    />
  </fieldset>
  <fieldset class="form-group">
    <label> Target date </label>
    <input
      type="date"
      [(ngModel)]="this.todo.targetDate"
      class="form-control"
    />
  </fieldset>
  <button class="btn btn-success">Save</button>
</div>
